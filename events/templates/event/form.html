{% extends 'base.html' %}
{% block title %}Event Form{% endblock %}

{% block content %}
<div class="bg-rose-500 p-6 m-4 rounded shadow max-w-xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Event Form</h2>

    <form method="post" enctype='multipart/form-data' class="space-y-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded">
            Save
        </button>
    </form>
</div>
{% endblock %}
