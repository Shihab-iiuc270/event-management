{% extends 'dashboard/base.html' %}
{% block title %}Event Form{% endblock %}

{% block base %}
<div class="bg-purple-500 p-6 rounded shadow max-w-xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Participant Form</h2>

    <form method="post" class="space-y-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded">
            Save
        </button>
    </form>
</div>
{% endblock %}
