{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Categories</h2>

<a href="{% url 'create-category' %}"
   class="bg-green-600 text-white px-3 py-2 rounded">
   Add Category
</a>

<ul class="mt-4 space-y-2 mb-4">
    {% for category in categories %}
    <li class="bg-white p-3 rounded shadow flex justify-between">
        {{ category.name }}
        {% comment %} <span>
             <a href="{% url 'participant_update' participant.id %}" class="text-yellow-600">Edit</a> 
            
               <form action="{% url 'delete' event.id %}" method="POST">
            <a href="{% url 'participant_delete' participant.id %}" class="text-red-600">Delete</a>
        </span> {% endcomment %}
        <span class="flex space-x-2">
        <a href="{% url 'category_update' category.id %}" 
       class="px-3 py-1 bg-blue-700  text-white text-sm  rounded-sm">
      Update
    </a>

   <form action="{% url 'category_delete' category.id %}" method="POST">
    {% csrf_token %}
    <button type="submit"
        class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white text-sm rounded"
        onclick="return confirm('Are you sure you want to delete this category?');">
        Delete
    </button>
    </form>
    </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
