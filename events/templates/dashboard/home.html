{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-sans bg-gray-100">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
          <div class="text-xl font-bold text-gray-800">Event Management</div>
          <div class="hidden md:flex space-x-4">
            <a href="{% url "create" %}" class="text-gray-800 hover:text-gray-800">Create</a>
            <a href="{% url "user" %}#dashboard" class="text-gray-800 hover:text-gray-800">Dashboard</a>
            <a href="#" class="text-gray-800 hover:text-gray-800">About</a>
            <a href="#" class="text-gray-800 hover:text-gray-800">Contact</a>
          </div>
          <div class="md:hidden">
            <button
              id="menu-toggle"
              class="text-gray-600 hover:text-gray-800 focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
          <div class="flex gap-2">
            <a
              href="#"
              class="hidden md:block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300"
              >Sign In</a
            >
            <a
              href="#"
              class="hidden md:block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300"
              >Sign Up</a
            >
          </div>
        </div>
      </nav>
    </header>

   
   
<main>

  <section class="relative bg-gray-900 mb-4">
    
    <div class="absolute inset-0">
      <img src="{% static '2.avif' %}"
           alt="Event Management"
           class="w-full h-full object-cover opacity-40">
    </div>

    <div class="relative container mx-auto px-6 py-24 text-center text-white">

      <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Manage & Discover Events Easily
      </h1>

      <p class="text-lg md:text-xl text-gray-200 max-w-2xl mx-auto mb-8">
        Search events by name or location, filter by category and date,
        and manage everything from one dashboard.
      </p>

      <form method="GET"
            action="{% url 'user' %}"
            class="max-w-3xl mx-auto flex bg-white rounded-xl shadow-lg overflow-hidden">

        <input type="text"
               name="q"
               value="{{ request.GET.q }}"
               placeholder="Search by event name or location..."
               class="flex-1 px-5 py-4 text-gray-700 focus:outline-none">

        <button type="submit"
                class="px-8 bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
          Search
        </button>
      </form>

    </div>
  </section>

  <div>
    {% block home %}{% endblock home %}
  </div>

</main>


    

    <script>
      document.getElementById("menu-toggle").addEventListener("click", function () {
        const mobileMenu = document.getElementById("mobile-menu");
        if (mobileMenu) {
          mobileMenu.classList.toggle("hidden");
        }
      });
    </script>
  </body>
</html>
